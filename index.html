<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penentu Kelulusan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Penentu Kelulusan</h1>
        <form id="gradeForm">
            <div class="form-group">
                <label for="kehadiran">Kehadiran (dalam 7 sesi):</label>
                <input type="number" id="kehadiran" name="kehadiran" min="0" max="7" required>
            </div>
            <div class="form-group">
                <label for="keaktifan">Keaktifan:</label>
                <input type="number" id="keaktifan" name="keaktifan" min="0" max="100" required>
            </div>
            <div class="form-group">
                <label for="attitude">Attitude:</label>
                <input type="number" id="attitude" name="attitude" min="0" max="100" required>
            </div>
            <div class="form-group">
                <label for="nilaiLainnya">Nilai Lainnya:</label>
                <input type="number" id="nilaiLainnya" name="nilaiLainnya" min="0" max="100" required>
            </div>
            <button type="submit">Hitung</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
